<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Torrent Search By Affan</title>
  </head>
  <body>
    <h2 class="text-center p-3 text-white" style="z-index: 1;">Torrent Search by <a href="https://github.com/AffanTheBest/utilities/tree/main/torrent-search">Affan</a></h2>
      <div class="main">
            <div class="center ">
                   <div class="d-lg-flex p-5 search_div">
                    <input id="query" type="text" class="form-control" placeholder="Enter Your Query">
                    <button id="submit" class="btn btn-primary" onclick="find()">Search</button>
                   </div>
                   <div class="animation" id="loading"></div>
                <div class="result mx-auto" id="result">
                    <h1 class="text-center font-weight-bold text-white">Result</h1>
                    <h3 class="text-left 0 text-white mt-" id="query_name"></h3>
                    <h5 class="text-left text-white mt-4" id="title">Title : </h5>
                    <h5 class="text-left text-white my-1" id="leechers">Leechers : </h5>
                    <h5 class="text-left text-white my-1" id="seeders">Seeders : </h5>
                    <h5 class="text-left text-white my-1" id="size">Size : </h5>
                    <h6 class="text-left text-white mt-3">Magnet Link : </h6>
                    <textarea class="text-left text-white w-100 p-1" id="magnet"></textarea>
                    <button class="btn btn-primary text-center mx-auto" onclick="copy()">COPY</button>

            </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
